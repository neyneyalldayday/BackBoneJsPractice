<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Backbone.js To-Do List</title>
</head>
<body>
    <div id="app" class="app-container">


        <div class="task-wrapper">
            <input type="text" id="new-task" class="input-task" placeholder="Add a task">
            <ul id="task-list"  class="input-task-list"></ul>
            <!-- Add a "Clear List" button -->
           <button id="clear-list" class="btn">Clear List</button>

        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
